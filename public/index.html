    <!--Player Script  -->

    <script>
        var stream1 = "//cdn3.viblast.com/streams/dash/vod-bunny/SNE_DASH_CASE3B_SD_REVISED.mpd";
        var stream2 = "//cdn3.viblast.com/streams/hls/airshow/playlist.m3u8";
        var stream3 = "https://mnmedias.api.telequebec.tv/m3u8/29880.m3u8";
        var stream4 = "http://www.streambox.fr/playlists/test_001/stream.m3u8";
        var stream5 = "../vids/animals/animalstest2/animalstest2.mpd";

        var current_stream = stream1;

        function start_viblast() {
            viblast('#vib-player').setup({
                key: 'N8FjNTQ3NDdhZqZhNGI5NWU5ZTI=',
                stream: current_stream,
                autoplay: true
            });
        }

        function stop_viblast() {
            viblast('#vib-player').stop();
        }

        function changesrc_viblast() {
            viblast('#vib-player').stop(); // ensure that Viblast Player is stopped
            if (current_stream === stream1) {
                current_stream = stream2;
            } else {
                current_stream = stream1;
            }
            start_viblast();
        }
        // Load Channel -bb
        function load_channel(stream) {
            viblast('#vib-player').stop(); // ensure that Viblast Player is stopped
            current_stream = stream;

            start_viblast();
        }
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
